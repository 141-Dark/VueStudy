<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../StudyAndTest/vue.js"></script>
    <script src="../StudyAndTest/vue-router.js"></script>
    <link rel="stylesheet" href="../StudyAndTest/animate.css">
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<!--
功能：路由是进行不同组件的切换
所属：刁玉宽
-->
<div id="app">
<!--    <a href="#/Login">登录</a>-->
<!--    <a href="#/Register">注册</a>-->

<!--    使用router-link实现，默认渲染了a标签-->
    <router-link to="/Login">登录</router-link>
    <router-link to="/Register">注册</router-link>

    <transition enter-active-class="animated jello" leave-active-class="animated flipOutX" :duration="{enter:400,leave:800}" mode="out-in">
        <!--    这是Vue-router提供的元素-->
        <router-view> </router-view>
    </transition>
</div>
<script>
    //创建模板
    var Login = {
        template:'<h3>登录组件</h3>'
    }

    var Register ={
        template:'<h3>注册组件</h3>'
    }


    //创建一个路由对象,可以为构造函数传递一个配置对象
    var routerObj = new VueRouter({
        //这个配置对象中的route表示配置规则
        routes:[
            //每个路由规则都是一个路由对象，有两个必须的属性，1、path：表示监听哪个路由连接；2：对应的组件(必须是组件模板对象，而不是组件的名称)
            {path:'/',redirect:'/Login'},//指定默认的显示
            {path:'/Login',component:Login},
            {path:'/Register',component:Register},

        ],
        linkActiveClass:'text-danger'//设置连接的css样式，text-danger是bootstrap中的类
    })
    var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        router:routerObj//绑定路由
    });
</script>


</body>
</html>
