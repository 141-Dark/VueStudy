<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
功能：
所属：刁玉宽
-->
<div id="app">
    <input type="button" @click="flag=!flag" value="点击">

    <!--    v-if的特点：每次都会删除或重新创建元素，性能：有较高的切换性能消耗-->
    <!--    v-show的特点：每次不都会删除或重新创建元素，切换了元素的display：none，性能：有较高的初始消耗熏染消耗-->
    <!--    如果有教频繁的切换，最好不要使用v-if,如果元素永远都不会被显示出来，最好不要使用v-show-->
    <h3 v-if="flag">这是v-if控制的元素</h3>
    <h3 v-show="flag">这是v-show控制的元素</h3>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:true
        },
        methods: {
            // doit(){
            //     this.flag = !this.flag
            // }
        }
    });
</script>


</body>
</html>
