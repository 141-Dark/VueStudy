<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<!--
功能：
所属：刁玉宽
-->
<div id="app">
<!--    遍历简单数组-->
    <p v-for="(item , i) in list">索引值是：{{i}},内容为：{{item}}</p>
    <br>
<!--    遍历对象数组-->
    <p v-for="user in list2">id为{{user.id}},姓名为{{user.name}}</p>
    <br>
<!--    遍历对象-->
    <p v-for="(val,key,i) in user">值：{{val}}------键{{key}}-----索引：{{i}}</p>
    <br>
<!--    遍历数字-->
    <p v-for="count in 5 ">这是第{{count}}次循环</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            list:[1,2,3,4,5,6],
            list2:[
                {id:1,name:"diao"},
                {id:2,name:"yu"},
                {id:3,name:"kuan"},
                {id:4,name:"yyy"}
            ],
            user:{
                id:1,
                name:'刁玉宽',
                gender:'男'
            }
        },
        methods: {}
    });
</script>


</body>
</html>
